<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Barometer in West Linton</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div data-role="page" data-add-back-btn="true" data-theme="a">
    <div data-role="header">
      <h1>Barometer</h1>
   </div>
   <div data-role="content">
     <h4>24h barometer</h4>
     <img src="../daybarometer.png"/>
     <ul>
       <li>Today's min: 969.9 mbar at 14:03:28</li>
       <li>Today's max: 976.0 mbar at 01:05:00</li>
     </ul>

     <h4>7-day barometer</h4>
     <img src="../weekbarometer.png" />
     <ul>
       <li>This week's min: 954.3 mbar at 00:17:03 (Wednesday)</li>
       <li>This week's max: 982.1 mbar at 10:59:59 (Tuesday)</li>
     </ul>
    </div>
    <div data-role="footer">
      <h4>weewx v 3.8.0</h4>
    </div>
  </div>
</body>
